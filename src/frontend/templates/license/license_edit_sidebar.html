<div id="license-edit-panel" class="hidden fixed right-0 top-0 h-full w-1/4 bg-white shadow-md z-50">
    <div class="flex justify-between items-center p-4 border-b bg-gray-200">
        <h2 class="text-xl font-bold" id="license-edit-title">Edit License</h2>
        <button class="license-edit-panel-button text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <div>
        <!-- License edit form goes here -->
        <form id="license-edit-form" method="POST" action="">
            {% csrf_token %}
            <input type="hidden" name="license_id" id="license_id" value="">
            
            <!-- Enable/disable toggle -->
            <div class="p-4 mb-4 inline-flex items-center cursor-pointer">
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="is_active" id="license_is_active" class="license-status-button sr-only peer" onchange="toggleLicenseStatus()">
                    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    <span name="license_is_active_message" id="license_is_active_message" class="ms-3 text-sm font-medium text-gray-600 dark:text-gray-300">INACTIVE</span>
                </label>
            </div>
            
            <div class="p-4 mb-4">
                <label for="license_name" class="block text-sm font-medium text-gray-700">
                    License Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="license_name" name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder='e.g., "Production servers" or "web-01"' required />
                <p class="mt-1 text-sm text-gray-500">Descriptive name for this license</p>
            </div>
            
            <div class="p-4 mb-4">
                <label for="license_max_devices" class="block text-sm font-medium text-gray-700">Maximum Devices</label>
                <input type="number" id="license_max_devices" name="max_devices" min="1" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="Leave empty for unlimited" />
                <p class="mt-1 text-sm text-gray-500">Leave empty for unlimited devices</p>
            </div>
            
            <!-- Expiration date -->
            <div class="p-4 mb-4">
                <label for="license_expires_at" class="block text-sm font-medium text-gray-700">Expires At</label>
                <input type="datetime-local" id="license_expires_at" name="expires_at" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" />
                <p class="mt-1 text-sm text-gray-500">Leave empty for no expiration</p>
            </div>
            
            <!-- Error messages container -->
            <div id="license-form-errors" class="hidden p-4 mb-4 mx-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <ul id="license-error-list"></ul>
            </div>
            
            <!-- Apply and cancel buttons (in a row, down at the bottom of the panel) -->
            <div class="absolute flex space-x-2 w-full bottom-0 p-4 bg-gray-200">
                <button type="submit" class="w-1/2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                <button type="button" class="license-edit-panel-button w-1/2 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
            </div>
        </form>
    </div>
</div>
