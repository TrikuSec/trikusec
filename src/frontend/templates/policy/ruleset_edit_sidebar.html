<div id="ruleset-edit-panel" class="hidden fixed right-0 top-0 h-full w-1/4 bg-white shadow-md z-50">
    <div class="flex justify-between items-center p-4 border-b bg-gray-200">
        <h2 class="text-xl font-bold" id="ruleset-edit-title">Edit Ruleset</h2>
        <button class="ruleset-edit-panel-button text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <div>
        <!-- Ruleset edit form -->
        <form id="ruleset-edit-form" method="POST" action="">
            {% csrf_token %}
            <input type="hidden" name="ruleset_id" id="ruleset_id" value="">
            <input type="hidden" name="rules" id="selected_rules" value="">
            
            <div class="p-4 mb-4">
                <label for="ruleset_name" class="block text-sm font-medium text-gray-700">
                    Ruleset Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="ruleset_name" name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder='e.g., "Production Security" or "Web Servers"' required />
                <p class="mt-1 text-sm text-gray-500">Descriptive name for this ruleset</p>
            </div>
            
            <div class="p-4 mb-4">
                <label for="ruleset_description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="ruleset_description" name="description" rows="4" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="Describe the purpose of this ruleset"></textarea>
                <p class="mt-1 text-sm text-gray-500">Optional description for this ruleset</p>
            </div>
            
            <!-- Rules selection button -->
            <div class="p-4 mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Rules</label>
                <button type="button" id="select-rules-button" onclick="openRuleSelectionFromEdit()" class="w-full bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                    </svg>
                    <span>Select Rules</span>
                </button>
                <p class="mt-1 text-sm text-gray-500" id="rules-count-text">No rules selected</p>
            </div>
            
            <!-- Error messages container -->
            <div id="ruleset-form-errors" class="hidden p-4 mb-4 mx-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <ul id="ruleset-error-list"></ul>
            </div>
            
            <!-- Apply and cancel buttons (fixed at bottom) -->
            <div class="absolute flex space-x-2 w-full bottom-0 p-4 bg-gray-200">
                <button type="submit" class="w-1/2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                <button type="button" class="ruleset-edit-panel-button w-1/2 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
            </div>
        </form>
    </div>
</div>
