events { }

http {
    # Include default MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Add SVG MIME type if not already included
    types {
        image/svg+xml svg svgz;
    }

    upstream trikusec_manager {
        server trikusec-manager:8000;
    }

    upstream trikusec_api {
        server trikusec-lynis-api:8001;
    }

    # Manager (Frontend) - Port 8000 with SSL
    server {
        listen 8000 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        # Serve static files directly from Nginx
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Proxy all other requests to Django (HTTP, not HTTPS)
        location / {
            proxy_pass http://trikusec_manager;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }

    # Lynis API - Port 8001 with SSL
    server {
        listen 8001 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        location / {
            proxy_pass http://trikusec_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}
